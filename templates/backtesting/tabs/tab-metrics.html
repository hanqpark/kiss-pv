<div id="tab_metrics" class="tab-content">
  <div class="my-3 result-section">
    <!-- Performance Summary -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h5 class="m-0 font-weight-bold text-primary">
          Risk and Return Metrics
        </h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table
            class="table table-bordered"
            id="dataTable"
            width="100%"
            cellspacing="0"
          >
            <thead>
              <tr>
                <th scope="col" style="text-align: center">Metric</th>
                <th scope="col" style="text-align: center">Portfolio</th>
              </tr>
            </thead>
            <tbody>
              {% for k, v in metrics.items() %}
              <tr>
                <td style="text-align: center" scope="row">{{k}}</td>
                <td style="text-align: right">{{v}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
