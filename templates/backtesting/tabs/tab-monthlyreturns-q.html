<div id="tab_monthlyReturns" class="tab-content">
  <div class="my-3 result-section">
    <!-- Bar Chart -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h5 class="m-0 font-weight-bold text-primary">Monthly Return Rate</h5>
      </div>
      <div class="card-body">
        <div class="chart-bar">
          <canvas id="bar-chart__month"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .chart-bar {
    height: auto;
  }
</style>
<script src="static/vendor/chart.js/Chart.min.js"></script>

<script>
    new Chart(document.getElementById("bar-chart__month"), {
      type: "bar",
      data: {
        labels: {{monthly_label | tojson}},
        datasets: [
          {
            label: "Portfolio",
            backgroundColor: "#3e95cd",
            data: {{monthly_port | tojson}},
          },
        ],
      },
      scales: {
      yAxes: [
        {
          stacked: true,
          gridLines: {
            display: true,
            color: "rgba(255,99,132,0.2)"
          },
          ticks: {
            suggestedMax: 100,
            suggestedMin: -10
          }
        }
      ],
      xAxes: [
        {
          gridLines: {
            display: false
          }
        }
      ]
    }
  });
</script>
